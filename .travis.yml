    only:
        - master
        - develop
        - /^feature\/.*$/
        - /^release\/.*$/
        - /^hotfix\/.*$/
        - /^*.0$/
        - /^ci\/*.0$/

stages:
  - unit-test
  - integration-test

install:
  # override install step to avoid `gradle assemble` being called even if not needed
  - true
script:
  # override default script step
  - true

jobs:
  include:
    - stage: unit-test
      name: "Unit tests"
      script: mvn test -Dtest=!*IntegrationTest,!*ApiTest
    - stage: integration-test
      name: "Integration tests"
      script: mvn test -Dtest=*IntegrationTest,*ApiTest
